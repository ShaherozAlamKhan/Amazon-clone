<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <!-- Profile Photo -->
        <div class="profile-photo">
            <img src="4x6 n copy.JPG" alt="Profile Photo">
        </div>
        
        <!-- Introduction Section -->
        <div class="introduction">
            <h1>Shaheroz Alam Khan</h1>
            <p>Welcome to my profile! I am a passionate developer with experience in web development, cloud computing, and system administration.</p>
        </div>
        
        <!-- Contact Section -->
        <div class="contact">
            <h2>Contact Me</h2>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/yourprofile" target="_blank" class="icon linkedin">LinkedIn</a>
                <a href="https://github.com/yourprofile" target="_blank" class="icon github">GitHub</a>
                <a href="https://wa.me/yourphonenumber" target="_blank" class="icon whatsapp">WhatsApp</a>
                <a href="https://www.instagram.com/yourprofile" target="_blank" class="icon instagram">Instagram</a>
            </div>
        </div>
    </div>
</body>
</html>
